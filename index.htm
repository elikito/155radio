<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página con Bootstrap</title>
  <!-- Enlace al archivo CSS de Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1 class="mt-5">Bienvenido a Mi Página con Bootstrap</h1>
    <p>Esta es una página de ejemplo que utiliza Bootstrap para el diseño.</p>
    <div class="alert alert-primary" role="alert">
      ¡Bienvenido! Esta es una alerta de Bootstrap.
    </div>
    <button type="button" class="btn btn-success">Botón de Ejemplo</button>
  </div>

  <!-- Enlace al archivo JavaScript de Bootstrap (opcional, para ciertas funcionalidades) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
